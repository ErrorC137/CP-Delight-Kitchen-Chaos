name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node environment with caching
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      # 3. Install all dependencies cleanly
      - name: Install dependencies
        run: npm ci

      # 4. Build the project into /docs
      - name: Build the project with Webpack
        run: npm run build

      # 5. Validate output
      - name: Verify build output exists
        run: |
          ls -R docs/
          test -f docs/index.html || (echo "Missing index.html!" && exit 1)
          test -f docs/bundle.js || (echo "Missing bundle.js!" && exit 1)

      # 6. Deploy the docs/ folder to GitHub Pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: false  # Ensures old files are removed before new deploy
