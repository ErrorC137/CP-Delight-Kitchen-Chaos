name: üöÄ Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Remove existing node_modules and lock file
          rm -rf node_modules
          rm -f package-lock.json
          
          # Install all dependencies fresh
          npm install
          npm cache verify

      - name: Verify assets
        run: |
          if [ ! -d "src/assets" ]; then
            echo "::error::‚ùå src/assets directory is missing!"
            exit 1
          fi
          if [ $(find src/assets -type f -size 0 | wc -l) -gt 0 ]; then
            echo "::error::‚ùå Empty assets detected!"
            find src/assets -type f -size 0 -exec echo "   {} is empty" \;
            exit 1
          fi

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          ls -R docs
          test -f docs/index.html || (echo "Missing index.html!" && exit 1)
          test -f docs/main.bundle.js || (echo "Missing main.bundle.js!" && exit 1)
          test -d docs/assets || (echo "Missing assets directory!" && exit 1)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: false
