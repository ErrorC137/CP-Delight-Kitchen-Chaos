name: üöÄ Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install copy-webpack-plugin@latest

      - name: Verify assets exist
        run: |
          if [ ! -d "src/assets" ]; then
            echo "‚ùå src/assets directory is missing!"
            exit 1
          fi
          if [ ! -f "src/assets/config/level1.json" ]; then
            echo "‚ùå Missing level config: src/assets/config/level1.json"
            exit 1
          fi

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          echo "=== Build Contents ==="
          ls -R docs
          
          echo "=== Required Files ==="
          declare -a required_files=(
            "docs/index.html"
            "docs/main.bundle.js"
            "docs/assets/config/level1.json"
          )
          
          for file in "${required_files[@]}"; do
            if [ ! -e "$file" ]; then
              echo "‚ùå Missing required file: $file"
              exit 1
            else
              echo "‚úì Verified: $file"
            fi
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: false
