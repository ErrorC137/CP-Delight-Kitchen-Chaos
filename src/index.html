<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  connect-src 'self' wss://your-game-server.com ws://localhost:*; 
  img-src 'self' data: blob: https://cdn.jsdelivr.net;
  script-src 'self' 'wasm-unsafe-eval' https://cdn.jsdelivr.net https://cdn.socket.io;
  style-src 'self' 'unsafe-inline';
  ">
  <title>CP Delight Dash</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #game-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <!-- Correct Socket.IO CDN with proper integrity hash -->
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" 
          integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" 
          crossorigin="anonymous"></script>

  <!-- Phaser with correct integrity hash -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"
        integrity="sha384-bcpiSslshEqIfUoxXWFNw7kqGDrRhwSYbr2IHOzGmD5dX3pDoM89ZGkqW9qFP0Ks"
        crossorigin="anonymous"></script>

  <!-- Webpack will inject hashed bundle -->
  <%= htmlWebpackPlugin.tags.bodyTags %>
</body>
</html>
